  </div>

  <div class="row">
    <div class="col-sm-6">
      <h1>{{ page.categories }} <small>short description</small></h1>
    </div><!--.col-->
    <div class="col-sm-6">
      <ol class="breadcrumb">
        <li><a href="#"><i class="ion-home"></i></a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#" class="active">Blog</a></li>
      </ol>
    </div><!--.col-->
  </div><!--.row-->

</div><!--.page-header-->

<div class="row">
  <div class="col-md-12">
    <h1 class="text-center margin-bottom-40">{{ page.title }}</h1>
  </div><!--.col-->
</div><!--.row-->

<div class="row">
  <div class="col-md-8 col-md-offset-2">

<p>{{ content }}</p>

  </div><!--.col-->
</div><!--.row-->
